<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "hydration-90134.firebaseapp.com",
        projectId: "hydration-90134",
        storageBucket: "hydration-90134.appspot.com",
        messagingSenderId: "480853400236",
        appId: "1:480853400236:web:f4645bc6a6a3a283f1dd09",
        measurementId: "G-MFJC2WNJ0Z"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.signUp = function() {
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert('Sign up successful');
            window.location.href = 'calculator.html'; // Redirect to calculator page
          })
          .catch((error) => {
            alert('Error in sign up: ' + error.message);
          });
      };

      window.signIn = function() {
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert('Sign in successful');
            window.location.href = 'calculator.html'; // Redirect to calculator page
          })
          .catch((error) => {
            alert('Error in sign in: ' + error.message);
          });
      };
    </script>
</head>
<body>
    <div class="auth-container">
        <h1>Welcome</h1>
        <div>
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signUp()">Sign Up</button>
        </div>
        <div>
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email">
            <input type="password" id="signin-password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
        </div>
    </div>
</body>
</html>
